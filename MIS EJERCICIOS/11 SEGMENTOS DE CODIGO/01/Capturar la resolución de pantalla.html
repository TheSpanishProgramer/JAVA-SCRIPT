<html>
  <head>
    <title>Resolucion de pantalla</title>

    <script language="JavaScript">
      right_browser = true;

      // Definimos las variables

      width = screen.width;

      height = screen.height;
    </script>
  </head>

  <body>
    <p>Imprimimos las variables en Javascript</p>

    <script language="JavaScript">
      document.write(width);
      document.write(' * ');
      document.write(height);
    </script>
  </body>
</html>
