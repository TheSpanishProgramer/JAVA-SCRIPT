<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>createElement</title>
    <style></style>
  </head>
  <body>
    <div id="conntenedor"></div>
  </body>

  <script>
    var conntenedor = document.getElementById('conntenedor');

    var nouElement = document.createElement('h1');
    var nouText = document.createTextNode('Esto es la cabecera');

    nouElement.appendChild(nouText);
    conntenedor.appendChild(nouElement);
  </script>
</html>
