<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nodo clonar</title>
    <style>



    </style>

  </head>
  <body>

<div id="contenidor"><h1>parrafo que se repite<h1></div>


  </body>
  
      <script>

var contenidor = document.getElementById('contenidor');

for (var i=0; i<5; i++) {
  var clonedNode = contenidor.firstChild.cloneNode(true);
  console.log(clonedNode);
  contenidor.appendChild(clonedNode);
}

    </script>  
</html>
