<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>setInterval ejecuta una funcioÃÅn indefinidamente</title>
    <style></style>
    <script>
      var intervalID;
      var numExec = 1;

      function funcioReiterada() {
        intervalID = setInterval(alerta, 2000);
      }

      function alerta() {
        alert(
          'Hola, esta alerta se va a actualizar cada 2 segundos y lleva repitiendose: ' +
            numExec +
            ' veces.'
        );
        numExec++;
      }

      function cancelaExecucio() {
        clearInterval(intervalID);
      }
    </script>
  </head>
  <body>
    <p>Ejemplo de la funcion setInterval:</p>
    <button onclick="funcioReiterada();">
      Mostrar una alerta cada 2 segundos
    </button>
    <p></p>
    <button onclick="cancelaExecucio();">Cancelar la alerta</button>
  </body>
</html>
