<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tipo de entrada Fecha</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <form>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />
    </form>

    <p>
      TambiÃ©n puede usar los atributos miny maxpara agregar restricciones a las
      fechas:
    </p>

    <form>
      <label for="datemax">Enter a date before 1980-01-01:</label>
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31"
      /><br /><br />
      <label for="datemin">Enter a date after 2000-01-01:</label>
      <input type="date" id="datemin" name="datemin" min="2000-01-02" />
    </form>
  </body>
</html>
