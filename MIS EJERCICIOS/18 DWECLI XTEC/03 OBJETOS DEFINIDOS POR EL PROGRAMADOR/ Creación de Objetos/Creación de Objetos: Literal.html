<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Creación de Objetos/ Literal</title>
    <style></style>
    <script>
      var arma = {
        nombre: 'Arma',
        potencia: 1,
        atacar: function (objetivo) {
          console.log(
            this.nombre +
              ' causa ' +
              this.potencia +
              ' puntos de daño a ' +
              objetivo
          );
        },
      };

      var Cuchillo = Object.create(arma);
      Cuchillo.nombre = 'Cuchillo';
      Cuchillo.atacar('Gato Zombi');
      arma.atacar('Perro Zombi');
    </script>
  </head>
  <body></body>
</html>
