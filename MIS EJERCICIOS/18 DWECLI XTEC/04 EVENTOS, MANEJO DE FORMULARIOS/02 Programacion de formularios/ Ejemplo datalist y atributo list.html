<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo datalist y atributo list</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <label
      >Selecciona una ciudad:
      <input list="ciudad" name="ciudad" />
    </label>
    <datalist id="ciudad">
      <option value="Barcelona"></option>
      <option value="Madrid"></option>
      <option value="Almeria"></option>
      <option value="Granada"></option>
    </datalist>
  </body>
</html>
