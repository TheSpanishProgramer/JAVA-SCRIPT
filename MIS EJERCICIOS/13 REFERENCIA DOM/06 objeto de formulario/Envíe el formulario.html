<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function formSubmit() {
        document.getElementById('frm1').submit();
      }
    </script>
  </head>
  <body>
    <p>
      Ingrese algo de texto en el cuadro de entrada a continuación y luego
      presione el botón "Enviar formulario" para enviar el formulario.
    </p>
    <form id="frm1" action="form_action.asp">
      Nombre: <input type="text" name="fname" /><br />
      Apellidos: <input type="text" name="lname" /><br /><br />
      <input type="button" onclick="formSubmit()" value="enviar formulario" />
    </form>
  </body>
</html>
