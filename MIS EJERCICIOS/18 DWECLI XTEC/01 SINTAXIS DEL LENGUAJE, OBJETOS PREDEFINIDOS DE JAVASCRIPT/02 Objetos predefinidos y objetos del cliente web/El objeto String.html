<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>El objeto String</title>
    <style></style>
    <script>
      function validarDNI(dni) {
        var letras = 'TRWAGMYFPDXBNJZSQVHLCKE';

        var num_dni = dni.substr(0, dni.length - 1);

        /*En el DNI tenemos 8 números y una letra. Por cada número sólo una letra es válida, y el modo de calcularla la tenemos en la siguiente función. Se utilizan diversos métodos de String : substr () , Char () y toUpperCase () .*/

        var letra_dni = dni.charAt(dni.length - 1).toUpperCase();

        if (letras.charAt(num_dni % 23) == letra_dni) return true;

        return false;
      }

      console.log(validarDNI('38540343T')); //false
      console.log(validarDNI('53711698m')); //true
    </script>
  </head>
  <body></body>
</html>
