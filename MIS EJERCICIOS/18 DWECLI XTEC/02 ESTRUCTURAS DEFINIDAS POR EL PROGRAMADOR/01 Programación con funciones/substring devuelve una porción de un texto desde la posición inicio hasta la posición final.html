<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      substring devuelve una porción de un texto desde la posición inicio hasta
      la posición final
    </title>
    <style></style>
    <script>
      var frase = 'Estudiar Javascript es muy divertido.';
      document.write(frase.substring(0, 10) + '<br>');
      document.write(frase.substring(18, 25) + '<br>');

      document.write(frase.substring(0, 10) + frase.substring(18, 25) + '<br>');

      //comportamiento cuando se le dan valores negativos

      document.write('Primer ejemplo: ' + frase.substring(0, -12) + '<br>');
      document.write('Segundo ejemplo: ' + frase.substring(-1, 2) + '<br>');
      document.write('Tercer ejemplo: ' + frase.substring(-1, -12) + '<br>');
      document.write('Cuarto ejemplo: ' + frase.substring(-22));

      //Y si en vez de utilizar números negativos utilizamos una posición final más pequeña que una posición inicial

      document.write('<br>' + '<br>' + frase.substring(21, 5));
    </script>
  </head>
  <body></body>
</html>
