<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Creació d'objectes/ patró funcional (clausuras VI)</title>
    <style></style>
    <script>
      var crearArma = function (_nobrem, _potencia) {
        var arma = {
          potenciar: function () {
            _potencia++;
            console.log(
              _nobrem + ' ha sido potenciada, potencia actual: ' + _potencia
            );
          },
        };

        return arma;
      };

      var cuchillo = crearArma('cuchillo', 2);
      cuchillo.potenciar();
      cuchillo.potenciar();
      cuchillo.potenciar();
    </script>
  </head>
  <body></body>
</html>
