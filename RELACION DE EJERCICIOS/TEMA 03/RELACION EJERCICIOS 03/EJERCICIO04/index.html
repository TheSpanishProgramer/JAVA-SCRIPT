var nuevaVentana = null;
var posicionX;
var posicionY;
function miFuncion2() {
	if ((nuevaVentana == null) || (nuevaVentana.closed)) {
		nuevaVentana = window.open('', "Ejercicio 02", "toolbar=1,scrollbars=1,resizable=0,width=400,height=400");
		console.log("Abriendo ventana");
		posicionX = nuevaVentana.screenX;
		posicionY = nuevaVentana.screenY;
		}else {
		console.log("La ventana ya estaba abierta");
		}
	}
	
function miFuncion3() {
		if ((nuevaVentana == null) || (nuevaVentana.closed)) {
		console.log("La ventana ya estaba cerrada");
		}else {		
		nuevaVentana.close();
		console.log("Cerrando ventana");
		}
	}

function miFuncion4() {
	nuevaVentana.moveBy(50,50);
}

function miFuncion4i() {
	nuevaVentana.moveTo(posicionX, posicionY);
}
