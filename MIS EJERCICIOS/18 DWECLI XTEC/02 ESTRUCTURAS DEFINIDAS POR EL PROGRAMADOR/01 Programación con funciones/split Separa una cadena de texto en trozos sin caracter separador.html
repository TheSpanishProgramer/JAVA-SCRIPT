<b></b><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      split Separa una cadena de texto en trozos sin caracter separador
    </title>
    <style></style>
    <script>
      var frase = 'Estudiar Javascript es muy divertido.';
      var trozos = frase.split('');
      document.write(trozos[0] + '<br>');
      document.write(trozos[1] + '<br>');
      document.write(trozos[2] + '<br>');
      document.write(trozos[3] + '<br>');
      document.write(trozos[4] + '<br>');
      document.write(trozos[5] + '<br>');
      document.write(trozos[6] + '<br>');
      document.write(trozos[7] + '<br>');
      document.write(trozos[8] + '<br>');
    </script>
  </head>
  <body></body>
</html>
