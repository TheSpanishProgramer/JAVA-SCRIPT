<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Los operadores lógicos y de comparació</title>
    <style></style>
    <script>
      var a = 100;
      a = (((a + 10 - 15) * 10) / 2) % 2;
      console.log(a);

      var cad1 = 'Ejemplo de operadores';
      var cad2 = ' logicos de javascript';
      var cad = cad1 + cad2; // Ejemplo de operadores logicos de javascript

      console.log(cad);
      console.log(a + cad);
      console.log(cad + a);

      var a = 10;
      var b = 10;
      var c = 20;
      var d = '10';

      console.log(a == c); // false
      console.log(a === b); // true
      console.log(a == d); // true
      console.log(a === d); // false
      console.log(a != c); // true
      console.log(a !== d); // true

      var cad1 = 'avion';
      var cad2 = 'coche';
      console.log(cad1 > cad2); // false

      var a = 10;
      var cad1 = '10';
      var cad2 = '15';
      var str = 'moto';

      console.log(a < cad2); // true. el '15' es convertido a 15
      console.log(a == str); // false. La cadena 'moto' no es posible convertirla a número
      console.log(cad1 < cad2); // true. son dos cadenas, se hace una comparacion alfabetica, como el peimer caracter es el mismo se compara el segundo.
    </script>
  </head>
  <body></body>
</html>
