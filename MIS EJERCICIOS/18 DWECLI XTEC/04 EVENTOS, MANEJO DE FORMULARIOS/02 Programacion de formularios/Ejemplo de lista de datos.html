<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de lista de datos</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <label
      >Selecciona un navegador de la lista:
      <input list="navegadores" name="miNavegador" />
    </label>
    <datalist id="navegadores">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Internet Explorer"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
  </body>
</html>
