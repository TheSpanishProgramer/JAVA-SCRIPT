<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de entrada de evento</title>
    <style></style>
    <script>
      var element = document.getElementById('test');

      element.addEventListener('input', function (e) {
        console.log('Se han Producido Cambios en el cuadro de texto', e);
      });
    </script>
  </head>
  <body>
    <input type="text" id="test" />
  </body>
</html>
