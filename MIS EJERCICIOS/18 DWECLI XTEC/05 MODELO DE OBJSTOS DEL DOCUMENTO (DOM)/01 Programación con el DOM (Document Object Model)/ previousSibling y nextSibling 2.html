<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>previousSibling y nextSibling 2</title>
    <style></style>
  </head>
  <body>
    <div id="contenedor">
      <p id="primer">Primer PARRAFO</p>
      <p id="segon">SEGUNDO PARRAFO</p>
      <p id="tercer">Tercer PARRAFO</p>
    </div>
  </body>

  <script>
    var contenidor = document.getElementById('contenedor');

    console.log(
      'El contenedor contiene Otros nodos: ' + contenidor.hasChildNodes()
    );

    console.log('contiene ' + contenidor.childNodes.length + ' nodos');

    for (var i = 0; i < contenidor.childNodes.length; i++) {
      console.log(
        'Encontrado un nodo de tipo ' +
          contenidor.childNodes[i].nodeType +
          ': ' +
          contenidor.childNodes[i].nodeName
      );
    }
  </script>
</html>
