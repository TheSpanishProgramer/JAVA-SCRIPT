<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prototipo/ aumentar Objeto predefinido ( String)</title>
    <style></style>
    <script>
      String.prototype.revertir = function () {
        var revertit = '';
        for (var i = this.length - 1; i >= 0; i--) {
          revertit += this[i];
        }
        return revertit;
      };

      console.log('Bang!'.revertir());
    </script>
  </head>
  <body></body>
</html>
