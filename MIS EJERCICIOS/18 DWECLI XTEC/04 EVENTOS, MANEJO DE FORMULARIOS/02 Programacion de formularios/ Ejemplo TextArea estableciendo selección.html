  <head>
    <meta charset="utf-8" />
    <title>Ejemplo TextArea estableciendo selección</title>
    <style></style>
    <script>
      var text = document.getElementById('text'),
        busca = document.getElementById('Lorem');

      function buscar() {
        var mot = busca.value,
          start = text.value.indexOf(mot);

        if (start > 0) {
          text.selectionStart = start;
          text.selectionEnd = start + mot.length;
          text.focus(); //Necesario en Algunos navegadores (pe en Firefox) para que se visualice la selección
        } else {
          alert('No se ha encontrado la palabra');
        }
      }
    </script>
  </head>
  <body>
    <label
      >texto a buscar:
      <input type="search" id="mot" /> </label
    ><button onclick="buscar();">buscar</button><br />
    <textarea id="text" readonly cols="150" rows="7">
