<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>toUpperCase toLowerCase</title>
    <style></style>
    <script>
      var frase = 'Estudiar javascript es muy divertido.';
      document.write(frase.toUpperCase() + '<br>');
      document.write(frase.toLowerCase());
    </script>
  </head>
  <body></body>
</html>
