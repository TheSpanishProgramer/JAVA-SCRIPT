<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function changeSize() {
        document.getElementById('mySelect').size = 4;
      }
    </script>
  </head>
  <body>
    <form>
      <select id="mySelect">
        <option>manzana</option>
        <option>pera</option>
        <option>platano</option>
        <option>naranja</option>
      </select>
      <input
        type="button"
        onclick="changeSize()"
        value="Modificar el tamaño de la lista"
      />
    </form>
  </body>
</html>
