<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Ejercicio 5 - BuÃÅsqueda de datos abiertas para utilizar en aplicaciones web</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('http://www.omdbapi.com/?i=tt3896198&apikey=3249fd8b&totalResults')
            .then(res => res.json())
            .then(data => {
                console.log(data.results['0'])
                contenido.innerHTML = `
                <img src="${data.results['0'].picture.large}" width="200px" class="img-fluid rounded-circle"> 
                <p>Nombre: ${data.results['0'].name.first}</p>
                <p>Apellidos: ${data.results['0'].name.last}</p>
                <p>email: ${data.results['0'].email}</p>
                <p>Lugar de residencia: ${data.results['0'].location.city}</p>
                <p>Telefono: ${data.results['0'].phone}</p>
                `
            })
        } 
    </script>


</body>

</html>
