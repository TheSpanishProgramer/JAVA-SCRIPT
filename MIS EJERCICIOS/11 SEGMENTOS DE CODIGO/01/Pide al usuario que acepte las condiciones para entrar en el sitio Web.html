<html>
  <head>
    <title>Permite continuar tras aceptar</title>
    <script language="JavaScript">
      var agree = confirm(
        'Este script te permite avisar a los visitantes sobre el contenido de la pagina aceptándolo o rechzándolo.\n' +
          'Si no estas de acuerdo pulsa Cancelar\n' +
          '\n' +
          'Si tu pagina tiene contenidos no aptos para todos los publicos este es un script ideal\n' +
          'ya que evitas asi que entre quien no quiere ver tales contenicos.\n' +
          '\n' +
          'Puedes decir tanto como quieras.\n' +
          'Pero procura no aburrir contando toda una historia de la Roma Imperial.\n' +
          '\n' +
          'Si pulsas en ACEPTAR es por que aceptas el contenido.\n' +
          'Si pulsas CANCELAR seras enviado a una web apta para todos los publicos.'
      );

      if (agree) document.write('');
      else history.go((location = 'http://www.jpstudioweb.com'));
    </script>
  </head>

  <body>
    <p><a href="http://www.jpstudioweb.com">www.jpstudioweb.com</a></p>
  </body>
</html>
