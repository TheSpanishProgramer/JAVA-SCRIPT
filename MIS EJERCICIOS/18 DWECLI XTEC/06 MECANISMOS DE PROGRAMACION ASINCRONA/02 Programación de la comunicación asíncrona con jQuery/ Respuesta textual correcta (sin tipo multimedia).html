<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Respuesta textual correcta (sin tipo multimedia)</title>
    <style></style>
    <script>
      $.ajax({
        url: 'https://api.idescat.cat/pob/v1/sug.txt?p=q/ab',
        dataType: 'text',
        success: processarResposta,
        error: processarError,
      });

      function processarResposta(dades, statusText, jqXHR) {
        console.log(dades, statusText);
      }

      function processarError(jqXHR, statusText, error) {
        console.log(error, statusText);
      }
    </script>
  </head>
  <body></body>
</html>
