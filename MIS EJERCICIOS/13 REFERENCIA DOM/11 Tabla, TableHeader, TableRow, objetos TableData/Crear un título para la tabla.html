<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function createCaption() {
        var x = document.getElementById('myTable').createCaption();
        x.innerHTML = '表的标题';
      }
    </script>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Fila 1 columna 1</td>
        <td>Fila 1 columna 2</td>
      </tr>
      <tr>
        <td>Fila 2 columna 1</td>
        <td>Fila 2 columna 2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="createCaption()" value="Crear título" />
  </body>
</html>
