<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bucle for</title>
    <style></style>
    <script>
      // tablas de multiplicar del 1 al 10
      var cad;

      for (j = 1; j <= 10; j++) {
        cad = '';
        for (i = 1; i <= 10; i++) {
          cad += j + ' * ' + i + ' = ' + j * i + '\n';
        }
        console.log(cad);
      }

      var i = 0;
      for (;;) {
        console.log(i);
        i++;
        if (i > 15) break;
      }
    </script>
  </head>
  <body></body>
</html>
