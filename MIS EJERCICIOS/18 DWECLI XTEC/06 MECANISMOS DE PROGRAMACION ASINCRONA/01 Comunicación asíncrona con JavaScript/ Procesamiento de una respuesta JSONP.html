<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Procesamiento de una respuesta JSONP</title>
    <style>



    </style>

  </head>
 <body>
</body>
<script>
  function processar (dades) {
    var imatges = dades.items;
 
    for (var i=0; i<imatges.length; i++) {
      var img = document.createElement('img');
      img.setAttribute('src', imatges[i].media.m);
      img.setAttribute('title', imatges[i].title);
      img.setAttribute('alt', imatges[i].title);
      document.body.appendChild(img);
    }
  };
</script>

<script src='http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=processar&tags=kitten&format=json'></script>
</script>
</html>
