<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>toFixed función redondea los decimales de un número</title>
    <style></style>
    <script>
      var nombre = 1234.56789;
      document.write(nombre.toFixed(1) + '<br>');
      document.write(nombre.toFixed(8) + '<br>');
      document.write(nombre.toFixed() + '<br>');
    </script>
  </head>
  <body></body>
</html>
