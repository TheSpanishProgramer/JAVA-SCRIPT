<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function getLength() {
        alert(document.getElementById('mySelect').length);
      }
    </script>
  </head>
  <body>
    <form>
      <select id="mySelect">
        <option>manzana</option>
        <option>Pera</option>
        <option>plátano</option>
        <option>naranja</option>
      </select>
      <input
        type="button"
        onclick="getLength()"
        value="Hay varias opciones para la lista."
      />
    </form>
  </body>
</html>
