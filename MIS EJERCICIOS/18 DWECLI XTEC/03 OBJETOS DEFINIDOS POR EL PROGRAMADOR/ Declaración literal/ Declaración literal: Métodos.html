<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Declaración literal/ Métodos</title>
    <style></style>
    <script>
      var persona = {
        nombre: 'Ricard',
        ocupacion: 'Policia',
        edad: 40,
        presentacion: function () {
          console.log(
            'Hola, me llamo ' +
              this.nombre +
              ', tengo ' +
              this.edad +
              ' años y soy ' +
              this.ocupacion
          );
        },
      };

      persona.presentacion();
    </script>
  </head>
  <body></body>
</html>
