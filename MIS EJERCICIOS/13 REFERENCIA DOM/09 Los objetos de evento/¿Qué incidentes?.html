<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script type="text/javascript">
      function getEventType(event) {
        alert(event.type);
      }
    </script>
  </head>
  <body onmousedown="getEventType(event)">
    <p>
      Haga clic en una ubicación del documento. El cuadro de mensaje le indicará
      el tipo de evento desencadenado.
    </p>
  </body>
</html>
