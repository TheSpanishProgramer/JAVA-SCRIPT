<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespa√±aprogramadora.com)</title>
    <script>
      function cell() {
        var x = document.getElementById('myTable').rows[0].cells;
        alert(x[0].innerHTML);
      }
    </script>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>valor 1</td>
        <td>valor 2</td>
      </tr>
      <tr>
        <td>valor 3</td>
        <td>valor 4</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="cell()" value="valor de prueba" />
  </body>
</html>
