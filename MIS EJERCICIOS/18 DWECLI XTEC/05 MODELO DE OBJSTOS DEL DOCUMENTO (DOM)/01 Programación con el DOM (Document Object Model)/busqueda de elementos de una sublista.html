<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>busqueda de elementos de una sublista</title>
    <style></style>
  </head>
  <body>
    <ul>
      <li>Primer elemento de la lista</li>
      <li id="central">
        <ul>
          <li>Primer elemento de la sublista</li>
          <li>segundo elemento de la sublista</li>
        </ul>
      </li>
      <li>Tercer elemento de la lista</li>
    </ul>
  </body>

  <script>
    var central = document.getElementById('central');
    var elementsSubLista = central.getElementsByTagName('li');

    for (var i = 0; i < elementsSubLista.length; i++) {
      console.log(elementsSubLista[i].textContent);
    }
  </script>
</html>
