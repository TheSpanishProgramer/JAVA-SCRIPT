<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo tipo input HTML5</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <form>
      <label
        >Tip email:
        <input type="email" value="test@ejemplo.es" /> </label
      ><br />
      <label
        >Tipo number:
        <input type="number" value="42" /> </label
      ><br />
      <label
        >Tipo url:
        <input type="url" value="http://jprats.com" /> </label
      ><br />
      <label
        >Tipo range:
        <input type="range" value="42" min="1" max="100" step="2" /> </label
      ><br />
      <label>Tipo date: <input type="date" value="1963-11-22" /></label><br />
      <label>Tipo time: <input type="time" value="08:15" /></label><br />
      <input type="submit" />
    </form>
  </body>
</html>
