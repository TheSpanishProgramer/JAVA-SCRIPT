    <style></style>
    <script>
      var crearPersona = function (nombre) {
        var persona = {};

        persona.nombre = nombre;
        persona.caminar = function (distancia) {
          console.log(this.nombre + ' camina ' + distancia + ' metros');
        };

        return persona;
      };

      var ricard = crearPersona('Ricard');
      var patricia = crearPersona('Patricia');
      ricard.caminar(19);
      patricia.caminar(42);
    </script>
