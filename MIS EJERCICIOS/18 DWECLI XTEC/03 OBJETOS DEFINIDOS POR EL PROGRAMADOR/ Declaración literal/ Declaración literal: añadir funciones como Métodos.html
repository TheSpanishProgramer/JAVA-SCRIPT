<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Declaración literal/ añadir funciones como Métodos</title>
    <style></style>
    <script>
      function funcionPresentacion() {
        console.log(
          'Hola, me llamo ' +
            this.nombre +
            ', tengo ' +
            this.edad +
            ' años y soy ' +
            this.ocupacion
        );
      }

      var funcionDespedida = function () {
        console.log(this.nombre + ' abandona la sala');
      };

      var persona = {
        nombre: 'Ricard',
        ocupacion: 'Policia',
        edad: 40,
        presentacion: funcionPresentacion,
        despedida: funcionDespedida,
      };

      persona.presentacion();
      persona.despedida();

      funcionPresentacion();
      funcionDespedida();
    </script>
  </head>
  <body></body>
</html>
