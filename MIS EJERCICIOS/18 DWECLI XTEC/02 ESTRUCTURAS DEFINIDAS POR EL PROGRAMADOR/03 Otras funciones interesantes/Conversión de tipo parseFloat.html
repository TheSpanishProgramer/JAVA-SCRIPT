<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conversión de tipo parseFloat</title>
    <style></style>
    <script>
      var num1 = parseFloat('10.33');
      var num2 = parseFloat('31 15 33');
      var num3 = parseFloat(' 36 ');
      var num4 = parseFloat('40 años');
      var num5 = parseFloat('tengo 35');
      var num6 = parseFloat('010');
      var num7 = parseFloat('0x10');
      document.write(num1 + '<br>');
      document.write(num2 + '<br>');
      document.write(num3 + '<br>');
      document.write(num4 + '<br>');
      document.write(num5 + '<br>');
      document.write(num6 + '<br>');
      document.write(num7 + '<br>');
      document.write('Operaciones con los numeros anteriores:<br>');
      var sum = num1 + num2 + num3 + num4 + num6 + num7;
      document.write('suma: ' + sum + '<br>');
      document.write('Operaciones entre NaN:<br>');
      document.write(sum + num5 + '<br>');
    </script>
  </head>
  <body></body>
</html>
