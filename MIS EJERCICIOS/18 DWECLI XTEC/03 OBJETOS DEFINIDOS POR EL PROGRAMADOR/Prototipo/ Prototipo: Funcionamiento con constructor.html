<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prototipo/ Funcionamiento con constructor</title>
    <style></style>
    <script>
      var Persona = function (nombre) {
        this.nombre = nombre;
      };

      Persona.prototype.saludar = function () {
        console.log('Hola, me llamo ' + this.nombre);
      };

      var jugador = new Persona('Ricard');
      jugador.saludar();
    </script>
  </head>
  <body></body>
</html>
