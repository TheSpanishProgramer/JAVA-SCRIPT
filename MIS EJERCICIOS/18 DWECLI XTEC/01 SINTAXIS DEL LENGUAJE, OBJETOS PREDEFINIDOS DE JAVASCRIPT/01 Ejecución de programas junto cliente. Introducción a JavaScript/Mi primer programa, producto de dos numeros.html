<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi primer programa, producto de dos numeros</title>
    <style></style>
  </head>
  <body onload="multiplicar()">
    <h1 id="resultado">Mi primer programa, producto de dos numeros</h1>
  </body>
  <script>
    function multiplicar() {
      //declarem una variable
      var x = 3;
      /* Els comentaris també
		poden ser multilínia.
		Declarem una altra variable */
      var y = 5;
      var z = x * y;
      document.getElementById('resultado').innerHTML = z;
      console.log(z);
      window.alert(z);
      document.write(z);
    }
  </script>
</html>
