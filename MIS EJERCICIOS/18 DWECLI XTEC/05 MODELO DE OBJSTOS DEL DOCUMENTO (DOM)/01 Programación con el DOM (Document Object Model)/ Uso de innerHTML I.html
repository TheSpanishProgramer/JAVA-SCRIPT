<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Uso de innerHTML</title>
    <style></style>
  </head>
  <body>
    <div id="contenido"></div>
  </body>

  <script>
    var contingut = document.getElementById('contenido');
    contingut.innerHTML = '<h1>Esto es una cabecera</h1>';
  </script>
</html>
