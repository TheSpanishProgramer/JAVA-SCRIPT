<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de enfoque y desenfoque</title>
    <style></style>
    <script>
      var text1 = document.getElementById('test1');
      var text2 = document.getElementById('test2');

      text1.onfocus = function (e) {
        console.log(e.type, 'El primer cuadro de texto tiene el foco');
      };

      text2.onfocus = function (e) {
        console.log(e.type, 'El segundo cuadro de texto tiene el foco');
      };

      text1.onblur = function (e) {
        console.log(e.type, 'El primer cuadro de texto ha perdido el foco');
      };

      text2.onblur = function (e) {
        console.log(e.type, 'El segundo cuadro de texto ha perdido el foco');
      };
    </script>
  </head>
  <body>
    <input type="text" id="test1" />
    <input type="text" id="test2" />
  </body>
</html>
