<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restringir la longitud de tus entradas</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <form>
      <div>
        <label for="choose">¿Prefieres un plátano o una cereza?</label>
        <input
          type="text"
          id="choose"
          name="i_like"
          required
          minlength="6"
          maxlength="6"
        />
      </div>
      <div>
        <label for="number">¿Cuántos te gustaría comer?</label>
        <input
          type="number"
          id="number"
          name="amount"
          value="1"
          min="1"
          max="10"
        />
      </div>
      <div>
        <button>Enviar</button>
      </div>
    </form>
  </body>
</html>
