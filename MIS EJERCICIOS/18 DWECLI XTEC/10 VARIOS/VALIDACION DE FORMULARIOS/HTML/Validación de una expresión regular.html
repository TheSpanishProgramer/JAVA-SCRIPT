<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validación de una expresión regular</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <form>
      <label for="choose">¿Prefieres un plátano o una cereza?</label>

        id="choose"
        name="i_like"
        required
        pattern="[Pp]látano|[Cc]ereza "
      />
      <button>Enviar</button>
    </form>
  </body>
</html>
