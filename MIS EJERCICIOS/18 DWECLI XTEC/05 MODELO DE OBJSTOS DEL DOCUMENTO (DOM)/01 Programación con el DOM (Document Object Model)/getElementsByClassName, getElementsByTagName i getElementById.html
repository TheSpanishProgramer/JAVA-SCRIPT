<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>getElementsByClassName, getElementsByTagName i getElementById</title>
    <style></style>
  </head>
  <body>
    <h1>Primera lista</h1>
    <ul>
      <li>elemento de la lista 1</li>
      <li>elemento de la lista 1</li>
      <li>elemento de la lista 1</li>
    </ul>
    <h1 class="secundario">Segunda lista</h1>
    <p id="contenido" class="secundari paragraf">Un parrafo</p>
    <ul>
      <li>elemento de la lista 2</li>
      <li>elemento de la lista 2</li>
      <li>elemento de la lista 2</li>
    </ul>
  </body>

  <script>
    var elementsSecundaris = document.getElementsByClassName('secundario');

    console.log('Contenido textual de los Elementos conoclasse="secundario":');
    for (var i = 0; i < elementsSecundaris.length; i++) {
      console.log(elementsSecundaris[i].textContent);
    }

    var elementsLlista = document.getElementsByTagName('li');
    console.log('Contenido textual de los Elementos de la lista (<li></li>):');
    for (i = 0; i < elementsLlista.length; i++) {
      console.log(elementsLlista[i].textContent);
    }

    var elementContingut = document.getElementById('contenido');
    console.log(
      'Contenido textual del elemento con id="contenido": ' +
        elementContingut.textContent
    );
  </script>
</html>
