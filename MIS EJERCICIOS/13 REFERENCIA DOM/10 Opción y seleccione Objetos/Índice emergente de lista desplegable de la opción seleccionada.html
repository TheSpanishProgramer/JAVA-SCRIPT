<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespa√±aprogramadora.com)</title>
    <script>
      function getIndex() {
        var x = document.getElementById('mySelect');
        alert(x.selectedIndex);
      }
    </script>
  </head>
  <body>
    <form>
      Los frutos que le gustan en este libro son:
      <select id="mySelect">
        <option>pera</option>
        <option>manzana</option>
        <option>naranja</option>
        <option>platano</option>
      </select>
      <br /><br />
      <input
        type="button"
        onclick="getIndex()"
        value="Mostrar elemento seleccionado"
      />
    </form>
  </body>
</html>
