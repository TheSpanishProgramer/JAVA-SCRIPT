<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Invocación de funciones con los Métodos apply y call</title>
    <style></style>
    <script>
      function exemple() {
        var result = 0;
        for (var i = 0; i < arguments.length; i++) {
          result += arguments[i];
        }

        this.result = result;
      }

      var objecte1 = {};
      var objecte2 = {};

      exemple.apply(objecte1, [1, 2, 3, 4]);
      exemple.call(objecte2, 5, 6, 7, 8);

      document.write('objecte1.result: ' + objecte1.result + '<br>');
      document.write('objecte2.result: ' + objecte2.result + '<br>');
    </script>
  </head>
  <body></body>
</html>
