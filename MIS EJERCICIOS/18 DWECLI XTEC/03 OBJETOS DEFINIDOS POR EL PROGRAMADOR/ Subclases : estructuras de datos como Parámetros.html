<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Subclases / estructuras de datos como Parámetros</title>
    <style></style>
    <script>
      var mostrarDatos = function (datosPersona) {
        console.log('Nombre: ' + datosPersona.nombre);
        console.log('Ocupación: ' + datosPersona.ocupacion);
        console.log('Edad: ' + datosPersona.edad);
      };

      var datosPersona = {
        nombre: 'Ricard',
        ocupacion: 'Policia',
        edad: 40,
      };

      mostrarDatos(datosPersona);
    </script>
  </head>
  <body></body>
</html>
