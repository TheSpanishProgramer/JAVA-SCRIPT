<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de atributo deshabilitado</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <input type="text" value="este texto Se encuentra activado" />
    <br />
    <input type="text" disabled value="este texto Se encuentra activado" />
    <br />
    <label
      >Casilla desactivada
      <input type="checkbox" disabled />
    </label>
    <br />
    <label
      >Casilla desactivada
      <input type="checkbox" />
    </label>
    <br />
    <label
      >Casilla desactivada y marcada
      <input type="checkbox" disabled checked />
    </label>
    <br />
    <label
      >Casilla activada y marcada
      <input type="checkbox" checked />
    </label>
  </body>
</html>
