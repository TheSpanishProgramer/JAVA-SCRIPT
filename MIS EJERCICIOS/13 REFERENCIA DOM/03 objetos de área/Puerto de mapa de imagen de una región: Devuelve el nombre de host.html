<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
  </head>
  <body>
    <img src="planets.gif" width="145" height="126" usemap="#planetmap" />
    <map name="planetmap">
      <area
        id="venus"
        shape="circle"
        coords="124,58,8"
        alt="Venus"
        href="venus.htm"
      />
    </map>
    <p>
      Región de Venus hostname:port:
      <script>
        document.write(document.getElementById('venus').host);
      </script>
    </p>
    <p>
      <b>Nota:</b>Si no se especifica la parte del puerto de la URL, o 80
      (predeterminado), algunos navegadores no mostrarán la parte del puerto.
    </p>
  </body>
</html>
