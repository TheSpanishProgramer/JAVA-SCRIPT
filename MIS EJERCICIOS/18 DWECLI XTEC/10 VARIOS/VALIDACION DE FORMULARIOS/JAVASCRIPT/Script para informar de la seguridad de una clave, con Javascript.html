<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Script para informar de la seguridad de una clave, con Javascript</title>
    <style>

  padding: 0
  margin: 0
  -webkit-box-sizing: border-box
  -moz-box-sizing: border-box
  box-sizing: border-box
  font-family: sans-serif

#form  
  width: 450px
  margin: auto
  margin-top: 20px
  @media (max-width: 450px)
    width: 100%
  input 
    width: 100%
    padding: 10px
    margin: 5px 0
    outline: none
    font-size: 16px
    border: 1px solid #ccc
    border-radius: 4px
  .btn-submit
    border: none
    padding: 14px
    font-weight: 800
.error
  background: #FF4C4C
  padding: 10px
  border-radius: 7px
.correcto
  background: #81C081
  padding: 10px
  border-radius: 7px
.info p
  color: #ccc
  font-size: 12px
  text-align: right

    </style>

  </head>
  <body>

<div id="form" onkeypress="enterEnviar(event);">
  <div id="resultado"></div>  
  <input type="password" placeholder="Contraseña" id="pass">
  <input type="password" placeholder="Repetir contraseña" id="pass2">
  <input type="submit" onclick="validarContraseña()" class="btn-submit" value="Verificar">
  <div class="info">
    <p>Pulse ENTER para verificar.</p>
  </div>
</div>

  </body>
  
     <script>

//función para ahorrar codigo [document.getElementById() = __()];
function __(id){
  return document.getElementById(id);
}

//Validar contraseña
function validarContraseña() {
  var pass = __('pass').value,
      pass2 = __('pass2').value;
  if(pass != '' && pass2 != ''){
    if(pass != pass2){
      //si las contraseñas no coinciden
      __('resultado').innerHTML = '<p class="error"><strong>Error: </strong>¡Las contraseñas no coinciden!</p>';
    } else {
      //Si todo esta correcto 
      __('form').innerHTML = '<p class="correcto"><strong>✓ Correcto: </strong>Los datos son correctos :)</p>';
    }
  } else {
    //si los campos o uno, este vacio
    __('resultado').innerHTML = '<p class="error"><strong>Error: </strong>¡Los campos no deben estar vacios!</p>';
  } 
}

//enviar formulario con la tecla ENTER
function enterEnviar(event){
    if(event.keyCode == 13){
      validarContraseña()
    }
}

    </script>  
</html>
