<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Validar Password</title>
    <script type="text/javascript">
      function validarPasswd() {
        var p1 = document.getElementById('passwd').value;
        var p2 = document.getElementById('passwd2').value;
        var espacios = false;
        var cont = 0;

        // Este bucle recorre la cadena para comprobar
        // que no todo son espacios
        while (!espacios && cont < p1.length) {
          if (p1.charAt(cont) == ' ') espacios = true;
          cont++;
        }

        if (espacios) {
          alert('La contraseña no puede contener espacios en blanco');
          return false;
        }

        if (p1.length == 0 || p2.length == 0) {
          alert('Los campos de la password no pueden quedar vacios');
          return false;
        }

        if (p1 != p2) {
          alert('Las passwords deben de coincidir');
          return false;
        } else {
          alert('Todo esta correcto');
          return true;
        }
      }
    </script>
  </head>
  <body>
    <h1>Validar Password con JavaScript</h1>

    <form
      name="form1"
      method="POST"
      onSubmit="return validarPasswd()"
      action="enviar.php"
    >
      <p>
        Inserte su contraseña. Esta no deberá de contener espacios en blanco y
        deberá de coincidir en los dos campos
      </p>

      <label for="passwd">Introduzca la contraseña:</label>
      <input type="password" id="passwd" size="20" /><br />

      <label for="passwd2">Repita la contraseña:</label>
      <input type="password" id="passwd2" size="20" /><br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Restablecer" />
    </form>

    <br /><br />
    <hr />
  </body>
</html>
