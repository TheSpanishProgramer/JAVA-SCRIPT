<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Declaració literal/ actualització de propietats</title>
    <style></style>
    <script>
      var persona = {
        nombre: 'Ricard',
        edad: 40,
        saludar: function () {
          console.log(
            'Hola, me llamo ' + this.nombre + ' y tengo ' + this.edad + ' años'
          );
        },
      };

      console.log('saludo original');
      persona.saludar();

      persona.nombre = 'Pere';
      persona.edad++;

      console.log("Saludo despés de modificar l'objecte");
      persona.saludar();
    </script>
  </head>
  <body></body>
</html>
