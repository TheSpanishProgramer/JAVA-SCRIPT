<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Declaración literal/ actualización de propiedades cambiando el tipo
    </title>
    <style></style>
    <script>
      var persona = {
        nombre: 'Ricard',
        edad: 40,
        saludar: function () {
          console.log(
            'Hola me llamo ' + this.nombre + ' ytengo ' + this.edad + ' años'
          );
        },
      };

      console.log('Saludo original');
      persona.saludar();

      persona.edad = 'quaranta';
      persona.edad++;

      console.log('Saludo despues de modificar');
      persona.saludar();
    </script>
  </head>
  <body></body>
</html>
