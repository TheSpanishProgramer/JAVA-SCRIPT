<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de clic de evento</title>
    <style></style>
    <script>
      var i = 0;
      function mostraMissatge() {
        ++i;
        alert('Has Hecho clic en el elemento ' + i + ' veces');
      }
    </script>
  </head>
  <body>
    <button onclick="mostraMissatge();">Puede pulsar aqui!</button>
  </body>
</html>
