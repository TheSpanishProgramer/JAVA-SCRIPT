<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function changeSize() {
        document.getElementById('compman').height = '250';
        document.getElementById('compman').width = '300';
      }
    </script>
  </head>
  <body>
    <img id="compman" src="compman.gif" width="107" height="98" />
    <br /><br />
    <input
      type="button"
      onclick="changeSize()"
      value="Modificar el tamaño de la imagen"
    />
  </body>
</html>
