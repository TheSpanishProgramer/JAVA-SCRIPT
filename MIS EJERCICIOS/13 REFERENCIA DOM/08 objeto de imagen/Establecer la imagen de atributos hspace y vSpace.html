<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function setSpace() {
        document.getElementById('compman').hspace = '50';
        document.getElementById('compman').vspace = '50';
      }
    </script>
  </head>
  <body>
    <img
      id="compman"
      src="compman.gif"
      alt="Computerman"
      width="107"
      height="98"
    />
    <p>Algún texto. Algún texto. Algún texto. Algún texto.</p>
    <input
      type="button"
      onclick="setSpace()"
      value="Establecer espaciado horizontal y vertical"
    />
  </body>
</html>
