<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ModificacioÃÅn de CSS ( jQuery)</title>
    <style></style>
  </head>
  <body>
    <p id="parrafo" style="color: red; font-weight: bold">Parrafo</p>
  </body>

  <script>
    var mostrarEstils = function (element) {
      var estil = element.style;
      var $element = $(element);
      for (var i = 0; i < estil.length; i++) {
        console.log(estil[i] + ':' + $element.css(estil[i]) + ';');
      }
    };

    var inicialitzacio = function () {
      var parrafo = document.getElementById('parrafo');
      var $parrafo = $(parrafo);

      console.log('-- Estil original --');
      mostrarEstils(parrafo);

      $parrafo.css('font-size', '30px');
      $parrafo.css('color', '');
      $parrafo.css('font-weight', 'lighter');

      console.log('-- Estil modificat --');
      mostrarEstils(parrafo);
    };

    $(document).ready(inicialitzacio);
  </script>
</html>
