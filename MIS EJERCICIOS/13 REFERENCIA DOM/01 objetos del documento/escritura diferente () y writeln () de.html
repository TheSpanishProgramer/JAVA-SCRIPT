<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
  </head>
  <body>
    <p>
      Nota write() El método no agrega una nueva línea después de cada
      declaración:
    </p>
    <pre>
<script>
document.write("Hello World!");
document.write("Have a nice day!");
</script>
</pre>
    <p>
      Nota writeln() El método agrega una nueva línea después de cada
      declaración:
    </p>
    <pre>
<script>
document.writeln("Hello World!");
document.writeln("Have a nice day!");
</script>
</pre>
  </body>
</html>
