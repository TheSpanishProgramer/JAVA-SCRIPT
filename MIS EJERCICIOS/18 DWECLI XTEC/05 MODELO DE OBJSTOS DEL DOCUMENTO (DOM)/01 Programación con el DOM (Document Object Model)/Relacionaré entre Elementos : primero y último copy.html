<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Relacionaré entre Elementos / primero y último copy</title>
    <style></style>
  </head>
  <body>
    <ul id="lista">
      <li>Primer elemento de la lista</li>
      <li>Segundo elemento de la lista</li>
      <li>Tercer elemento de la lista</li>
    </ul>
  </body>

  <script>
    var central = document.getElementById('llista');

    console.log(
      'El contenido del primer elemento es: ',
      central.firstElementChild.textContent
    );

    console.log(
      'el contenido del ultimo elemento es: ',
      central.lastElementChild.textContent
    );
  </script>
</html>
