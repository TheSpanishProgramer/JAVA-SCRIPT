{% comment %} Un Cuadrado en movimiento - Version Object Interface {% endcomment%}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      #contenedor {
        position: relative;
        background-color: #c0c0c0;
      }
      #cuadrado1 {
        background-color: #00ff00;
        width: 100px;
        height: 100px;
        position: relative;
        left: 100px;
        top: 100px;
      }
    </style>
    <script>
      var objCuadrado = (function () {
        var posX1 = 100;

        return {
          incrementarposicion() {
            return (posX1 = posX1 + 20);
          },
          getposicionX(name) {
            return document.getElementById(name).style.left;
          },
          setposicionX(name) {
            document.getElementById(name).style.left = posX1 + 'px';
          },
          salirpantalla(name) {
            let cadena = 'Posici√≥n:' + posX1;
            document.getElementById(name).innerHTML = cadena;
          },
        };
      })();

      function incrementar(nom) {
        objCuadrado.incrementarposicion();
        objCuadrado.setposicionX(nom);
        objCuadrado.salirpantalla(nom);
      }
    </script>
  </head>
  <body>
    <div id="contenedor">
      <div id="cuadrado1" onclick="incrementar('cuadrado1')"></div>
    </div>
  </body>
</html>
