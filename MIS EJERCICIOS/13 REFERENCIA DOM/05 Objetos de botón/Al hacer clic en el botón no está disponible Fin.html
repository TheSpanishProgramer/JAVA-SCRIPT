<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>

  <body>
    <form>
      Botón:
      <input type="button" id="firstbtn" value="OK" />
      <input type="button" id="secondbtn" value="OK" />
    </form>
    <p>
      Haga clic en el botón de abajo para cancelar el primer botón de arriba.
    </p>

      function disableElement() {
        document.getElementById('firstbtn').disabled = true;
      }
    </script>
