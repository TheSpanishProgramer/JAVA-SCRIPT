<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de evento contextmenu</title>
    <style></style>
    <script>
      var button = document.getElementById('test');

      button.addEventListener('click', notificaObservador);

      button.addEventListener('contextmenu', notificaObservador);

      button.addEventListener('mouseup', notificaObservador);

      button.addEventListener('mousedown', notificaObservador);

      function notificaObservador(e) {
        console.log(
          'Se ha disparado un evento de tipo: ',
          e.type,
          'y esta es la informacion: ',
          e
        );
      }
    </script>
  </head>
  <body>
    <button id="test">test de m√∫ltiples eventos</button>
  </body>
</html>
