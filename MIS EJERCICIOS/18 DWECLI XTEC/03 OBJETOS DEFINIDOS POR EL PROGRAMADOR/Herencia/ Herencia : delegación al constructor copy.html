        this.nombre = nombre;

          if (this.arma) {
            this.arma.atacar(objetivo);

        this.equipar = function (arma) {

          this.arma = arma;
          arma.personatge = this;
        };

        var puny = new Arma('Pu침etazo', 1);

      };

      var Forest = new Persona('Forest');

      var pistola = new ArmaAmbmunicion('Pistola', 3, 2);
