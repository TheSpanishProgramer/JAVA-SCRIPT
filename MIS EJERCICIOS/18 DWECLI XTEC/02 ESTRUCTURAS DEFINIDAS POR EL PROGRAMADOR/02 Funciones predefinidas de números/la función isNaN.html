<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>la función isNaN</title>
    <style></style>
    <script>
      var nombre = 0;

      if (isNaN(nombre / nombre)) {
        document.write('La divisió no és correcta.');
      } else {
        document.write('La divisió és: ' + nombre / nombre);
      }
    </script>
  </head>
  <body></body>
</html>
