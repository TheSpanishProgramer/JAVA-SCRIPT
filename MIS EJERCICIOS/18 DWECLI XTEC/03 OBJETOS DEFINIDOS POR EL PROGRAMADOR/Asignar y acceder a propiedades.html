<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Asignar y acceder a propiedades</title>
    <style></style>
    <script>
      var persona = {
        nombre: 'Ricard',
        ocupacion: 'Policia',
        edad: 40,
      };

      console.log(persona.nombre);

      var persona = {
        nombre: 'Ricard',
        ocupacion: 'Policia',
        edat: 40,
        'lloc de partida': 'Cambrils',
      };

      console.log(persona.nombre);

      var persona = {
        nombre: 'Ricard',
        ocupacion: 'Policia',
        edad: 40,
        'lugar de partida': 'Cambrils',
      };

      console.log(persona.nombre);
      console.log(persona['edad']);
      console.log(persona['ocupacion']);
    </script>
  </head>
  <body></body>
</html>
