<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      valor Infi-Nitya para representar el valor infinito positivo y -Infi-Nitya
    </title>
    <style></style>
    <script>
      var nombre = 10;
      var zero = 0;
      document.write(nombre / zero);
      document.write('<br>');
      document.write(-nombre / zero);
    </script>
  </head>
  <body></body>
</html>
