<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Uso de innerHTML III</title>
    <style></style>
  </head>
  <body>
    <div id="contenido">Cargando datos...</div>
  </body>

  <script>
    var estudiants = ['Josep', 'Maria', 'Carles', 'Montserrat'];
    var codiHtml = '';

    codiHtml += '<ul>';

    for (var i = 0; i < estudiants.length; i++) {
      codiHtml += '<li>' + estudiants[i] + '</li>';
    }

    codiHtml += '</ul>';

    var contenido = document.getElementById('contenido');
    contenido.innerHTML = codiHtml;
  </script>
</html>
