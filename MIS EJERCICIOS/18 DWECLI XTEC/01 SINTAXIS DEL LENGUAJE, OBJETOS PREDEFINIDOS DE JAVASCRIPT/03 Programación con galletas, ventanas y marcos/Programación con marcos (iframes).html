<!DOCTYPE html>
<html>
  <head>
    <title>Llista de municipis</title>
    <style>
      iframe {
        width: 800px;
        height: 200px;
        border: #ff0000 1px dotted;
        margin-top: 10px;
        margin-bottom: 0px;
      }
    </style>
    <script>
      function cargarFrames() {
        var array = ['Almeria', 'Malaga', 'Granada', 'Madrid'];
        var frames = window.frames;
        console.log(frames.length);
        console.log(frames[0].width);
        for (var i = 0; i < frames.length; i++) {
          frames[i].location = 'https://es.wikipedia.org/wiki/' + array[i];
          console.log(window.frames[i].parent === window); //true: el pare del iframe és la finestra on està incrustada
        }
      }
    </script>
  </head>
  <body onload="cargarFrames()">
    <h1>Listado de Iframes de ciudades de españa</h1>
    <iframe></iframe>
    <iframe></iframe>
    <iframe></iframe>
    <iframe></iframe>
  </body>
</html>
