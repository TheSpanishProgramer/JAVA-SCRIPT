<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespa√±aprogramadora.com)</title>
    <script>
      function valignCell() {
        var x = document.getElementById('myTable').rows[0].cells;
        x[0].vAlign = 'bottom';
      }
    </script>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td height="50px">Primera celda</td>
        <td>Segunda celda</td>
      </tr>
      <tr>
        <td height="50px">Tercera celda</td>
        <td>Cuarta celda</td>
      </tr>
    </table>
    <form>
      <input
        type="button"
        onclick="valignCell()"
        value="
Alinear el contenido de la primera celda en la parte inferior"
      />
    </form>
  </body>
</html>
