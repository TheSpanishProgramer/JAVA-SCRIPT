<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo submit simulacion</title>
    <style>
      #botoFals {
        display: inline;
        border: 2px solid black;
        border-radius: 15px;
        padding: 5px;
        font-style: italic;
        background: azure;
      }
    </style>
    <script>
      var principal = document.getElementById('principal'),
        boto = document.getElementById('botoFals');

      boto.addEventListener('click', function (event) {
        principal.submit();
      });
    </script>
  </head>
  <body>
    <form action="test.php" method="GET" id="principal">
      <input type="text" name="nom" />
      <div id="botoFals">Enviar!</div>
    </form>
  </body>
</html>
