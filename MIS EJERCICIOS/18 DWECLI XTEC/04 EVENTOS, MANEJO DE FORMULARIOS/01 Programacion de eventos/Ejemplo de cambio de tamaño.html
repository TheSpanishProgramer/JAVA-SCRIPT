<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de cambio de tamanÌƒo</title>
    <style>
      div {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: red;
      }
    </style>
    <script>
      window.onresize = function (e) {
        var width = window.innerWidth;
        var height = window.innerHeight;
        console.log(e.type, 'nova mida: ' + width + 'px x ' + height + 'px');
      };

      var element = document.getElementById('test');

      element.onresize = function (e) {
        console.log('Se ha disparada el acontecimiento resize del <div>!');
      };
    </script>
  </head>
  <body>
    <div id="test"></div>
  </body>
</html>
