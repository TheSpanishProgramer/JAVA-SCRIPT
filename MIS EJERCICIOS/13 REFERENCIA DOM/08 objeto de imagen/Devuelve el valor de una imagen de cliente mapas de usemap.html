<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespa√±aprogramadora.com)</title>
  </head>
  <body>
    <img
      id="planets"
      src="planets.gif"
      width="145"
      height="126"
      usemap="#planetmap"
    />
    <map name="planetmap">
      <area
        id="venus"
        shape="circle"
        coords="124,58,8"
        alt="The planet Venus"
        href="venus.htm"
      />
    </map>
    <p>
      el valor del atributo usemap:
      <script>
        document.write(document.getElementById('planets').useMap);
      </script>
    </p>
  </body>
</html>
