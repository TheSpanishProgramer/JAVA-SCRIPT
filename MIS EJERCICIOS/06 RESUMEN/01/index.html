<!DOCTYPE html> 
<html> 

{% comment %} Programa que lee tres notas de un alumno, calcula la media e indicar el valor de la nota y la palabra 
“Excelente” si tiene un valor mayor que 8 , “Aprobado” entre 5 y 8 , “Suspendido” < 5 {% endcomment %}

<head><meta charset="utf-8"/> 
<script> 
 
 let nota1, nota2, nota3; 
 let media; 
 dato1 = prompt("Primer número?", "0"); 
 dato2 = prompt("Segundo número?", "0"); 
 dato3 = prompt("Tercer número?", "0"); 
 nota1 = parseInt(dato1); 
 nota2 = parseInt(dato2); 
 nota3 = parseInt(dato3); 
 media = (nota1 + nota2 + nota3)/3; 
 
 if (media >8) 
 { 
 resultat = " Excelente"; 
 } 
 else 
 { 
 if (media >=7) 
 resultat = " Notable"; 
 else 
 resultat = " Aprobado"; 
 } 
 document.write(`La nota final es ${media} y eso es ${resultat}`); 
</script> 
</body> 
</html>
