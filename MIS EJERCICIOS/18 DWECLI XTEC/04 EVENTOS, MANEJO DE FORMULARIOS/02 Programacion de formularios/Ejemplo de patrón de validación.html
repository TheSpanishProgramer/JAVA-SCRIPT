<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de patrón de validación</title>
    <style></style>
    <script></script>
  </head>
  <body>
    <form action="test.php" method="GET">
      <input
        type="text"
        placeholder="Solo una palabra que empiece por mayúscula"
        required
        size="50"
        pattern="^\b[A-Z]\w*\b$"
      />
      <button>Enviar</button>
    </form>
  </body>
</html>
