<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespa√±aprogramadora.com)</title>
    <script>
      function aboveFrames() {
        document.getElementById('myTable').frame = 'above';
      }
      function belowFrames() {
        document.getElementById('myTable').frame = 'below';
      }
    </script>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <td>100</td>
        <td>200</td>
      </tr>
      <tr>
        <td>300</td>
        <td>400</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="aboveFrames()" value="Mostrar frames" />
    <input type="button" onclick="belowFrames()" value="Mostrar frames" />
  </body>
</html>
