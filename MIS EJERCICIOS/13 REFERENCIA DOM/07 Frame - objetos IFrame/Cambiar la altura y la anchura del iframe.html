<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function changeSize() {
        document.getElementById('myframe').height = '300';
        document.getElementById('myframe').width = '300';
      }
    </script>
  </head>
  <body>
    <iframe
      id="myframe"
      src="http://www.jpstudioweb.com"
      height="200"
      width="200"
    >
      <p>Su navegador no soporta iframes.</p>
    </iframe>
    <br /><br />
    <input type="button" onclick="changeSize()" value="Modificar tamaño" />
  </body>
</html>
