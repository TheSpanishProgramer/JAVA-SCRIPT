<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Procesamiento de una respuesta JSON II</title>
    <style></style>
  </head>
  <body></body>

  <script>
    $.ajax({
      url: 'https://api.idescat.cat/pob/v1/geo.json?q=por',
      success: processarResposta,
      dataType: 'json',
    });

    function processarResposta(dadesJSON, statusText, jqXHR) {
      var municipis = dadesJSON.feed.entry;
      var $llista = $('<ul>');

      for (var i = 0; i < municipis.length; i++) {
        var $item = $('<li>');
        $item.html(municipis[i].title);
        $llista.append($item);
      }

      $('body').append($llista);
    }
  </script>
</html>
