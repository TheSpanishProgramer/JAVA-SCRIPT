<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
            function getOptions() {
              var x = document.getElementById('mySelect');
              var txt = 'Todas las opciones: ';
              var i;
              for (i = 0; i < x.length; i++) {
                txt = txt + '\n' + x.options[i].text;
              }
              alert(txt);
            }
    </script>
  </head>
  <body>
    <form>
      Las frutas que te gustan son:
      <select id="mySelect">
        <option>manzana</option>
        <option>naranja</option>
        <option>piña</option>
        <option>plátano</option>
      </select>
      <br /><br />
      <input
        type="button"
        onclick="getOptions()"
        value="Salida de todas las opciones"
      />
    </form>
  </body>
</html>
