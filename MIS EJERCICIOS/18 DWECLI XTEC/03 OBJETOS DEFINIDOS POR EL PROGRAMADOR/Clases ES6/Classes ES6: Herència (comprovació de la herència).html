<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Classes ES6/ Herència (comprovació de la herència)</title>
    <style></style>
    <script>
      class Criatura {
        constructor(nombre) {
          this.nombre = nombre;
          this.moviment = 10;
          this.potencia = 1;
        }

        caminar() {
          console.log(this.nombre + ' camina ' + this.moviment + ' metros');
        }

        atacar(objectiu) {
          console.log(
            this.nombre +
              ' ataca a ' +
              objectiu.nombre +
              ' y le causa ' +
              this.potencia +
              ' puntos de daño'
          );
        }
      }

      class Gos extends Criatura {
        constructor() {
          super('Perro');
          this.potencia = 2;
        }

        saltar() {
          console.log(this.nombre + ' salta ' + this.moviment / 5 + ' metros');
        }
      }

      class GosZombi extends Gos {
        constructor() {
          super();
          this.nombre = 'Perro Zombi';
        }

        saltar() {
          console.log(this.nombre + ' intenta saltar... però no pot');
        }
      }

      var gos = new Gos();
      var gosZombi = new GosZombi();

      gos.caminar();
      gos.atacar(gosZombi);
      gos.saltar();
      gosZombi.atacar(gos);
      gosZombi.saltar();
      gosZombi.caminar();

      console.log(
        "GosZombie és una instància d'Object?",
        gosZombi instanceof Object
      );
      console.log(
        "GosZombie és una instància d'Criatura?",
        gosZombi instanceof Criatura
      );
      console.log("GosZombie és una instància d'Gos?", gosZombi instanceof Gos);
      console.log(
        "GosZombie és una instància d'GosZombie?",
        gosZombi instanceof GosZombi
      );
    </script>
  </head>
  <body></body>
</html>
