<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AplicacioÃÅn Simple Google Maps III (Complejo Marcadores)</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.11.0/leaflet-providers.min.js"
      integrity="sha512-TO+Wd5hbpDsACTmvzSqAZL83jMQCXGRFNoS4WZxcxrlJBTdgMYaT7g5uX49C5+Kbuxzlg2A+TFJ6UqdsXuOKLw=="
      crossorigin="anonymous"
    ></script>
    <style>
      #mapaid {
        height: 500px;
      }
    </style>
    <script>
      var elMeuMapa;

      window.onload = function () {
        elMeuMapa = L.map('mapaid').setView([41.390205, 2.154007], 8);

        var OpenStreetMap_Mapnik = L.tileLayer(
          'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          {
            maxZoom: 19,
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }
        );

        OpenStreetMap_Mapnik.addTo(elMeuMapa);

        crearMarcadors();
        afegirMarcadors();
      };

      var crearMarcadors = function () {
        marcadors.push(crearMarcador('IOC - Seu central', 41.375106, 2.168342));
        marcadors.push(
          crearMarcador('Proves Barcelona', 41.3860669, 2.1145104)
        );
        marcadors.push(crearMarcador('Proves Girona', 41.961293, 2.829387));
        marcadors.push(crearMarcador('Proves Lleida', 41.623023, 0.6236748));
        marcadors.push(crearMarcador('Proves Tarragona', 41.120293, 1.247892));
      };

      var crearMarcador = function (titol, latitud, longitud) {
        var marcador = L.marker([latitud, longitud], {title: titol});

        return marcador;
      };

      var afegirMarcadors = function () {
        for (var i = 0; i < marcadors.length; i++) {
          console.log('Afegir marcador: ' + i);
          afegirMarcador(marcadors[i]);
        }
      };

      var afegirMarcador = function (marcador) {
        marcador.addTo(elMeuMapa);
      };
    </script>
  </head>
  <body>
    <div id="mapaid"></div>
  </body>
</html>
