<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function leftAlign() {
        document.getElementById('header').align = 'left';
      }
    </script>
  </head>
  <body>
    <table width="100%" border="1">
      <tr id="header">
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="leftAlign()" value="内容向右对齐" />
    <p><b>Nota:</b> Este ejemplo no se aplica al navegador IE.</p>
  </body>
</html>
