<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function whichButton(event) {
        alert(event.keyCode);
      }
    </script>
  </head>
  <body onkeyup="whichButton(event)">
    <p>
      <b>Notas: </b>Al probar este ejemplo, asegúrese de que el marco de la
      derecha tenga el foco.
    </p>
    <p>
      Presione una tecla del teclado. El cuadro de mensaje le indicará unicode。
    </p>
  </body>
</html>
