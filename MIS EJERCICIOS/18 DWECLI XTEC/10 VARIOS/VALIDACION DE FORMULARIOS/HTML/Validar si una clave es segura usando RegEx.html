<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

<script>
function validar(){
	if (document.form.txtusuario.value == document.form.txtcontra.value)
	    {
			alert('¡La contraseña no puede ser igual al usuario!');
			document.form.txtusuario.focus();
		return;
		}
	else
	{
		/* Si todo está OK se prosigue con lo que sea: */
		    alert('¡Todo está bien, continue!');
		document.form.submit;
	}
}
</script>
</head>
<body  bgcolor="#CCFFFF">
<form name="form" action="loquesea.php" method="post">
<table align="center">
<tr>
<td valign="top" align="center">
<h1>Ejemplo de Usuario distinto de Contraseña</h1>
     Usuario :
      <input name="txtusuario" type="text" id="txtusuario" style="text-align:left" size="20" maxlength="50"  >
     Contraseña :
      <input name="txtcontra" type="password" id="txtcontra" style="text-align:left" size="20" maxlength="20"  >
      <input type="button" name="btnenvio"value="Aceptar" onClick="validar()">
</td>
</tr>
</table>
</form>
</body>
</html>
