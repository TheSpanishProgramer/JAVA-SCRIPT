<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      concatenar o unir dos palabras o frases almacenadas en variables
      diferentes
    </title>
    <style></style>
    <script>
      var frase1 = 'Estudiar Javascript';
      var frase2 = 'es muy divertido.';
      //sin separaci贸n
      var resultat = frase1 + frase2;
      document.write(resultat + '<br>');

      //con separaci贸
      var resultat = frase1 + ' ' + frase2;
      document.write(resultat + '<br>');

      //sin separaci贸n
      var resultat = frase1.concat(frase2);
      document.write(resultat + '<br>');

      //con separaci贸
      var resultat = frase1.concat(' ' + frase2);
      document.write(resultat + '<br>');
    </script>
  </head>
  <body></body>
</html>
