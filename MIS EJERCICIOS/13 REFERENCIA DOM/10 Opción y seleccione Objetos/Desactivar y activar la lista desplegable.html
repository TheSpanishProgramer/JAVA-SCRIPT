<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(laespañaprogramadora.com)</title>
    <script>
      function disable() {
        document.getElementById('mySelect').disabled = true;
      }
      function enable() {
        document.getElementById('mySelect').disabled = false;
      }
    </script>
  </head>
  <body>
    <form>
      <select id="mySelect">
        <option>pera</option>
        <option>melocoton</option>
        <option>platano</option>
        <option>manzana</option>
      </select>
      <br /><br />
      <input type="button" onclick="disable()" value="Lista de prohibición" />
      <input type="button" onclick="enable()" value="Activar lista" />
    </form>
  </body>
</html>
