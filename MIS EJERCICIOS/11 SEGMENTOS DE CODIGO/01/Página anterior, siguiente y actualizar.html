<html>
  <head>
    <title>
      Hipervinculos atrás, adelante y actualizar con enlace de texto, de imagen
      y botón
    </title>
  </head>

  <body>
    <a href="javascript:history.go(-1)">Atrás</a>
    <a href="javascript:history.go(1)">Adelante</a>
    <a href="javascript:history.go(0)">Actualizar</a>

    <a href="javascript:history.go(-1)">
      <img border="0" src="imagen1.jpg" width="100" height="20"
    /></a>
    <a href="javascript:history.go(1)">
      <img border="0" src="imagen2.jpg" width="100" height="20"
    /></a>
    <a href="javascript:history.go(0)">
      <img border="0" src="imagen3.jpg" width="100" height="20"
    /></a>

    <input type="button" value="   ATRÁS  " onClick="history.go(-1)" />
    <input type="button" value=" ADELANTE " onCLick="history.go(1)" />
    <input type="button" value="ACTUALIZAR" onCLick="history.go(0)" />
  </body>
</html>
